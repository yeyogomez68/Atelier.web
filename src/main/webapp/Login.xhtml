<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
 
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body >
        <h:form id="forms">          
            <p:growl id="growl" showDetail="true" sticky="true" />  
            <p:panel id="panel" header="New User" >
                <h:panelGrid columns="2" cellpadding="5">                    
                    <h:outputText value="User: " />
                    <p:inputText  id="usuario" placeholder="ejemplo@correo.com" value="#{loginManagedBean.userName}"/>                
                    <h:outputText value="Password: " rendered="true"/>
                    <p:password  value="#{loginManagedBean.password}"/>  
                    <h:column/>
                    <p:commandButton value="Iniciar" icon="ui-icon-key" id="ajax" update="growl, panel" action="#{loginManagedBean.iniciar}" styleClass="ui-priority-primary" />
                </h:panelGrid>              
             </p:panel>             
        </h:form>

    </h:body>
</html>
