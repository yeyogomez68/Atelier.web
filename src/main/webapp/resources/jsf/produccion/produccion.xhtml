<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/include/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Atelier"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form id="form">  
                <p:panel id="panelFiltros" header="Filtros de Produccion" >

                </p:panel> 

                <!--                    <p:panel id="panelLista" header="Listado" >-->
                <p:dataTable var="producciones" value="#{produccionManagedBean.producciones}" editable="true" widgetVar="tablaProducciones"
                             paginator="true"
                             rowsPerPageTemplate="5,10,15"                                     
                             paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink}  {RowsPerPageDropdown}"                                     
                             emptyMessage="No se han encontrado resultados"
                             rows="10">

                    <f:facet name="header">
                        <div class="headerTableAndCreateBtn">
                            <p:commandButton type="button" value="+" onclick="PF('dlg1').show();"/>
                            <h4>Listado de colores</h4>  
                            <div class="globalFilterDiv">
                                <img class="filtroLupa"/>
                                <p:inputText id="globalFilter" class="globalFilter"  onkeyup="PF('tablaProducciones').filter()" style="" placeholder="Filtro de Busqueda"/>        
                            </div>                                                                                                    
                        </div>
                    </f:facet>
                    <!--Eventos de tabla editable-->
                    <p:ajax event="rowEdit" listener="#{produccionManagedBean.onRowEdit}" update=":universarGrowl" />
                    <p:ajax event="rowEditCancel" listener="#{produccionManagedBean.onRowCancel}" update=":universarGrowl" />

                    <p:column headerText="Id" filterBy="#{producciones.produccionId}" filterMatchMode="contains">
                        <h:outputText value="#{producciones.produccionId}" />
                    </p:column>

                    <p:column headerText="DescripciÃ³n" filterBy="#{producciones.produccionDescripcion}" filterMatchMode="contains">
                        <p:cellEditor>
                            <h:outputText value="#{producciones.produccionDescripcion}" />
                            <f:facet name="output"><h:outputText value="#{producciones.produccionDescripcion}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput" value="#{producciones.produccionDescripcion}"/></f:facet>
                        </p:cellEditor>                                
                    </p:column>


                    <p:column headerText="Fecha de Produccion" filterBy="#{producciones.produccionFecha}" filterMatchMode="contains">
                        <h:outputText value="#{producciones.produccionFecha}" />
                    </p:column>

                    <p:column headerText="Hora de Inicio" filterBy="#{producciones.produccionInicioHora}" filterMatchMode="contains" >
                        <h:outputText value="#{producciones.produccionInicioHora}" />
                    </p:column>

                    <p:column headerText="Dias Estimados" filterBy="#{producciones.produccionDiaEstimated}" filterMatchMode="contains">
                        <h:outputText value="#{producciones.produccionDiaEstimated}" />
                    </p:column>

                    <p:column headerText="Prenda" filterBy="#{producciones.prendaId.prendaNombre}" filterMatchMode="contains">
                        <p:cellEditor>
                            <h:outputText value="#{producciones.prendaId.prendaNombre}" />
                            <f:facet name="output"><h:outputText value="#{producciones.prendaId.prendaNombre}" /></f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu id="prenda" value="#{produccionManagedBean.prendaId}">                                            
                                    <f:selectItems value="#{produccionManagedBean.prendas}" />
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>                                
                    </p:column>


                    <p:column headerText="Estado" filterBy="#{producciones.estadoId.estadoDescrip}" filterMatchMode="contains">
                        <p:cellEditor>
                            <h:outputText value="#{producciones.estadoId.estadoDescrip}" />
                            <f:facet name="output"><h:outputText value="#{producciones.estadoId.estadoDescrip}" /></f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu id="Estado" value="#{produccionManagedBean.estadoId}">                                            
                                    <f:selectItems value="#{produccionManagedBean.estados}" />
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>                                
                    </p:column>


                    <p:column headerText="Usuario Creador" filterBy="#{producciones.usuarioCreador.usuarioNombre}" filterMatchMode="contains">
                        <h:outputText value="#{producciones.usuarioCreador.usuarioNombre}" />
                    </p:column>

                    <p:column headerText="Usuario" filterBy="#{producciones.usuarioCreador.usuarioNombre}" filterMatchMode="contains">
                        <h:outputText value="#{producciones.usuarioCreador.usuarioNombre}" />
                    </p:column>

                    <!--Columna de evento editar-->
                    <p:column width="50">
                        <p:rowEditor />
                    </p:column>                            
                </p:dataTable>
                <!--</p:panel>--> 



                <p:dialog header="Crear Produccion" widgetVar="dlg1" modal="true" showEffect="explode" hideEffect="bounce" minHeight="100" resizable="false" responsive="true" >
                    <div class="contentDialog">         

                        <h:outputText value="Produccion: "/>
                        <p:inputText placeholder="Descripcion de Produccion" value="#{produccionManagedBean.produccionCrear.produccionDescripcion}" required="true"/>  
                        <h:outputText value="Dias Estimados: "/>
                        <p:inputText placeholder="Dias estimados" value="#{produccionManagedBean.produccionCrear.produccionDiaEstimated}"/>  
                        <h:outputText value="Prenda: "/>
                        <p:selectOneMenu id="PrendC" value="#{produccionManagedBean.prendaId}">                                            
                            <f:selectItems value="#{produccionManagedBean.prendas}" />
                        </p:selectOneMenu>

                        <h:outputText  value="Fecha Produccion:" />
                        <p:calendar id="popup" value="#{produccionManagedBean.produccionCrear.produccionFecha}" />

                        <h:outputText value="Hora de Inicio:" />
                        <p:calendar id="datetime" value="#{produccionManagedBean.produccionCrear.produccionInicioHora}" pattern="dd/MM/yyyy HH:mm:ss" />

                    </div>
                    <p:commandButton value="Crear" action="#{produccionManagedBean.crearProduccion}" update="form,universarGrowl" onclick="PF('dlg1').hide();"/>                            
                    <p:commandButton class="btnCancelar" value="Cancelar" onclick="PF('dlg1').hide();"/> 
                </p:dialog>  
            </h:form>
        </ui:define>
    </ui:composition>
</html>
