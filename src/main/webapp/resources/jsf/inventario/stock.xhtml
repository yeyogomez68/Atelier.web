<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/include/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Atelier"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form id="form"> 
                <p:panel id="panelFiltros" header="StockPrenda" >

                </p:panel>
                <p:dataTable var="stockprenda" value="#{stockPrendaManagedBean.stockPrendas}" editable="true" widgetVar="tablaStockPrenda"
                             paginator="true"
                             rowsPerPageTemplate="5,10,15"                                     
                             paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink}  {RowsPerPageDropdown}"                                     
                             emptyMessage="No se han encontrado resultados"
                             rows="10">

                    <f:facet name="header">
                        <div class="headerTableAndCreateBtn">

                            <h4>Listado de Prendas en stock</h4>  
                            <div class="globalFilterDiv">
                                <img class="filtroLupa"/>
                                <p:inputText id="globalFilter" class="globalFilter"  onkeyup="PF('tablaStockPrenda').filter()" style="" placeholder="Filtro de Busqueda"/>        
                            </div>                                                                                                    
                        </div>
                    </f:facet>

                    <!--Eventos de tabla editable-->


                    <p:column headerText="Prenda" filterBy="#{stockprenda.prendaId.prendaNombre}" filterMatchMode="contains">
                        <h:outputText value="#{stockprenda.prendaId.prendaNombre}" />
                    </p:column>

                    <p:column headerText="Talla" filterBy="#{stockprenda.tallaId.tallaDescrip}" filterMatchMode="contains">
                        <h:outputText value="#{stockprenda.tallaId.tallaDescrip}" />
                    </p:column>

                    <p:column headerText="Cantidad" filterBy="#{stockprenda.stockPrendaCant}" filterMatchMode="contains">
                        <h:outputText value="#{stockprenda.stockPrendaCant}" />
                    </p:column>
                    <p:column headerText="Ubicacion" filterBy="#{stockprenda.prendaId.ubicacion}" filterMatchMode="contains">
                        <h:outputText value="#{stockprenda.prendaId.ubicacion}" />
                    </p:column>

                </p:dataTable>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
