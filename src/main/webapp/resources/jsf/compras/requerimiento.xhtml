<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  

        <ui:composition template="./../../../WEB-INF/include/template.xhtml">

            <ui:define name="title">
                <h:outputText value="Requerimientos"></h:outputText>
            </ui:define>

            <ui:define name="body">
                <h:form id="form">                   
                    <p:panel id="panelFiltros" header="Requerimientos" >                        
                    </p:panel>                      

                    <p:dataTable id="tabla" var="requeri" value="#{requerimientoManagedBean.listaRequerimientos}" editable="true" widgetVar="tablaRequeri"
                                     paginator="true"
                                     rowsPerPageTemplate="5,10,15"                                     
                                     paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink}  {RowsPerPageDropdown}"                                     
                                     emptyMessage="No se han encontrado resultados"
                                     rows="10">
                            
                            <f:facet name="header">
                                <div class="headerTableAndCreateBtn">
                                    <p:commandButton type="button" value="+"  update=":from:dialogCrear" action="#{requerimientoManagedBean.mostrarDialogo}"/>
                                    <h4>Listado de Requerimientos</h4>  
                                    <div class="globalFilterDiv">
                                        <img class="filtroLupa"/>
                                        <p:inputText id="globalFilter" class="globalFilter"  onkeyup="PF('tablaRequeri').filter()" style="" placeholder="Filtro de Busqueda"/>        
                                    </div>                                                                                                    
                                </div>
                            </f:facet>
                            <!--Eventos de tabla editable-->
                            
                            
                            <p:column headerText="Id" filterBy="#{requeri.encabezadoRequerimientoId}" filterMatchMode="contains">
                                <h:outputText value="#{requeri.encabezadoRequerimientoId}" />
                            </p:column>
                            
                            <p:column headerText="Usuario" filterBy="#{requeri.encabezadoRequerimientoDeta}" filterMatchMode="contains">
                                <h:outputText value="#{requeri.encabezadoRequerimientoDeta}" />
                            </p:column>
                            
                            <p:column headerText="Usuario" filterBy="#{requeri.usuarioId.usuarioNombre}" filterMatchMode="contains">
                                <h:outputText value="#{requeri.usuarioId.usuarioNombre}" />
                            </p:column>
                            
                            <p:column headerText="Estado" filterBy="#{requeri.estadoId.estadoDescrip}" filterMatchMode="contains">
                                <h:outputText value="#{requeri.estadoId.estadoDescrip}" />
                            </p:column>                        
                                                      
                        </p:dataTable>
                    
                    <p:dialog id="dialogCrear" header="Crear Requerimiento" widgetVar="dlg1" modal="true" showEffect="explode" hideEffect="bounce" minHeight="100" resizable="false" responsive="true" >
                        <div class="contentDialog">                    
                            <h:outputText value="Motivo o Detalle: "/>
                            <p:inputText value="#{requerimientoManagedBean.desrequerimiento}" required="true" requiredMessage="El motivo es Obligatorio"/>                                                       
                        </div>                          
                        <p:pickList id="PojoPickList" value="#{requerimientoManagedBean.listMateriales}" var="material" effect="bounce"
                                itemValue="#{material.materialId}" itemLabel="#{material.materialNombre}" showSourceControls="false" showTargetControls="false" showCheckbox="false" responsive="true"
                                showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="materialPickListConverter" addLabel="+" removeLabel="-">
 
                            <f:facet name="sourceCaption">Material</f:facet>
                            <f:facet name="targetCaption">Agregado</f:facet>

                            <p:column>
                                <h:outputText value="#{material.materialNombre}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{material.materialReference}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{material.materialTipoId.materialTipoDescript}" />
                            </p:column>                        
                        </p:pickList>
                        <p:commandButton value="Crear" action="#{requerimientoManagedBean.crearRequerimiento()}" update="form:tabla,universarGrowl"/> 
                        <p:commandButton class="btnCancelar" value="Cancelar" onclick="PF('dlg1').hide();"/> 
                    </p:dialog>
                    
                    <p:dialog id="modifyRq" header="Modificar Requerimiento" modal="true" showEffect="explode" hideEffect="bounce" minHeight="100" resizable="false" responsive="true" >
                        <div class="contentDialog">                    
                            <h:outputText value="Motivo o Detalle: "/>
                            <p:outputLabel value="#{requerimientoManagedBean.desrequerimiento}"/>                                                       
                        </div>                          
                        <p:pickList id="PojoPickListModifi" value="#{requerimientoManagedBean.listMateriales}" var="material" effect="bounce"
                                itemValue="#{material.materialId}" itemLabel="#{material.materialNombre}" showSourceControls="false" showTargetControls="false" showCheckbox="false" responsive="true"
                                showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="materialPickListConverter" addLabel="+" removeLabel="-">
 
                            <f:facet name="sourceCaption">Material</f:facet>
                            <f:facet name="targetCaption">Agregado</f:facet>

                            <p:column>
                                <h:outputText value="#{material.materialNombre}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{material.materialReference}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{material.materialTipoId.materialTipoDescript}" />
                            </p:column>                        
                        </p:pickList>
                        <p:commandButton value="Crear" action="#{requerimientoManagedBean.crearRequerimiento}" update=":form,:universarGrowl"/> 
                        <p:commandButton class="btnCancelar" value="Cancelar" onclick="PF('dlg1').hide();"/> 
                    </p:dialog>
                </h:form>
            </ui:define>
            
        </ui:composition>


</html>
