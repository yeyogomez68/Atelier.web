<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../../WEB-INF/include/template.xhtml">

            <ui:define name="title">
                <h:outputText value="Ordenes de Compra"></h:outputText>
            </ui:define>

            <ui:define name="body">
                <h:form id="form">

                <p:panel id="panelFiltros" header="Ordenes de Compra" >                        
                </p:panel>                      
                
                    <p:dataTable id="tabla" var="ordenCom" value="#{ordenCompraBean.listOrdenesCompra}" editable="true" widgetVar="tablaOrdenCom"
                             paginator="true"
                             rowsPerPageTemplate="5,10,15"                                     
                             paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink}  {RowsPerPageDropdown}"                                     
                             emptyMessage="No se han encontrado resultados"
                             rows="10">

                    <f:facet name="header">

                        <div class="headerTableAndCreateBtn">
                            <p:commandButton value="+" actionListener="#{ordenCompraBean.crearOrdenCompra()}"/>
                            <h4>Listado de Requerimientos</h4>  
                            <div class="globalFilterDiv">
                                <img class="filtroLupa"/>
                                <p:inputText id="globalFilter" class="globalFilter"  onkeyup="PF('tablaOrdenCom').filter()" style="" placeholder="Filtro de Busqueda"/>        
                            </div>                                                                                                    
                        </div>
                    </f:facet>
                    <!--Eventos de tabla editable-->


                    <p:column headerText="Id" filterBy="#{ordenCom.ordenCompraId}" filterMatchMode="contains">
                        <h:outputText value="#{ordenCom.ordenCompraId}" />
                    </p:column>

                    <p:column headerText="Codigo" filterBy="#{ordenCom.ordenCompraCode}" filterMatchMode="contains">
                        <h:outputText value="#{ordenCom.ordenCompraCode}" />
                    </p:column>

                    <p:column headerText="Proveedor" filterBy="#{ordenCom.proveedorId}" filterMatchMode="contains">
                        <h:outputText value="#{ordenCom.proveedorId}" />
                    </p:column>

                    <p:column headerText="Valor Bruto" filterBy="#{ordenCom.ordenCompraBruto}" filterMatchMode="contains">
                        <h:outputText value="#{ordenCom.ordenCompraBruto}" />
                    </p:column>    
                    
                    <p:column headerText="Iva" filterBy="#{ordenCom.ordenCompraIVA}" filterMatchMode="contains">
                        <h:outputText value="#{ordenCom.ordenCompraIVA}" />
                    </p:column>  

                    <p:column headerText="Valor Total" filterBy="#{ordenCom.ordenCompraTot}" filterMatchMode="contains">
                        <h:outputText value="#{ordenCom.ordenCompraTot}" />
                    </p:column>  

                    <p:column headerText="Acción">                        
                        <p:commandLink value="Ver" actionListener="#{ordenCompraBean.verOrdenCompra(ordenCom)}" update=""/> 
                    </p:column> 

                </p:dataTable>
            </h:form>
            <p:dialog id="dialogAprob" header="Aprobación de Items de Requerimiento" widgetVar="dlg1" modal="true" showEffect="explode" hideEffect="bounce" minHeight="100" resizable="false" responsive="true" >
                <h:form id="frmdialogAprob">                      
                    <p:dataTable id="tabla" var="detaRq" value="#{ordenCompraBean.listaItemRq}" editable="true" widgetVar="tablaDetaRequeri"
                                 paginator="true"
                                 rowsPerPageTemplate="5,10,15"                                     
                                 paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink}  {RowsPerPageDropdown}"                                     
                                 emptyMessage="No se han encontrado resultados"
                                 rows="10">

                        <f:facet name="header">
                            <div class="headerTableAndCreateBtn">                                
                                <h4>Items de Requerimientos</h4>  
                                <div class="globalFilterDiv">
                                    <img class="filtroLupa"/>
                                    <p:inputText id="globalFilter" class="globalFilter"  onkeyup="PF('tablaDetaRequeri').filter()" style="" placeholder="Filtro de Busqueda"/>        
                                </div>                                                                                                    
                            </div>
                        </f:facet>
                        <!--Eventos de tabla editable-->                      

                        <p:column headerText="Material" filterBy="#{detaRq.materialId.materialNombre}" filterMatchMode="contains">
                            <h:outputText value="#{detaRq.materialId.materialNombre}" />
                        </p:column>

                        <p:column headerText="Fecha" filterBy="#{detaRq.requestDetaFecha}" filterMatchMode="contains">
                            <h:outputText value="#{detaRq.requestDetaFecha}" />
                        </p:column>

                        <p:column headerText="Cantidad" filterBy="#{detaRq.requestDetaCantidad}" filterMatchMode="contains">
                            <h:outputText value="#{detaRq.requestDetaCantidad}" />
                        </p:column>    

                        <p:column headerText="Estado" filterBy="#{detaRq.estadoId.estadoDescrip}" filterMatchMode="contains">
                            <h:outputText value="#{detaRq.estadoId.estadoDescrip}" />
                        </p:column>   
                        
                        <p:column headerText="Acción" >
                            <p:commandLink value="Aprobar" actionListener="#{ordenCompraBean.aprobarItemRequerimiento(detaRq)}" update="frmdialogAprob,form" rendered="#{detaRq.estadoId.estadoId==3}"/> 
                            <br></br>
                            <p:commandLink value="Rechazar" actionListener="#{ordenCompraBean.rechazarItemRequerimiento(detaRq)}" update="frmdialogAprob,form" rendered="#{detaRq.estadoId.estadoId==3}"/> 
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="Aprobar Todo" action="#{ordenCompraBean.aprobarRequerimiento()}" update="dialogAprob,form,dialogAprob,universarGrowl" rendered="#{ordenCompraBean.editable}"/> 
                    <p:commandButton value="Rechazar Todo" action="#{ordenCompraBean.rechazarRequerimiento()}" update="dialogAprob,form,dialogAprob,universarGrowl" rendered="#{ordenCompraBean.editable}"/> 
                    <p:commandButton class="btnCancelar" value="Cancelar" onclick="PF('dlg1').hide();"/> 
                </h:form>
            </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
