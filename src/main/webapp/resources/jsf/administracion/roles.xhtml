<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/include/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Atelier"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
                <h:form id="form">                      
                    
                    <p:panel id="panelFiltros" header="Filtros de Estados" >
                        
                    </p:panel> 
                    
<!--                    <p:panel id="panelLista" header="Listado" >-->
                        <p:dataTable var="roles" value="#{rolesManagedBean.roles}" editable="true" widgetVar="tablaRoles"
                                     paginator="true"
                                     rowsPerPageTemplate="5,10,15"                                     
                                     paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink}  {RowsPerPageDropdown}"                                     
                                     emptyMessage="No se han encontrado resultados"
                                     rows="10">
                            
                            <f:facet name="header">
                                <div class="headerTableAndCreateBtn">
                                    <p:commandButton type="button" value="+" onclick="PF('dlg1').show();"/>
                                    <h4>Listado de Roles</h4>  
                                    <div class="globalFilterDiv">
                                        <img class="filtroLupa"/>
                                        <p:inputText id="globalFilter" class="globalFilter"  onkeyup="PF('tablaRoles').filter()" style="" placeholder="Filtro de Busqueda"/>        
                                    </div>                                                                                                    
                                </div>
                            </f:facet>
                            <!--Eventos de tabla editable-->
                            <p:ajax event="rowEdit" listener="#{rolesManagedBean.onRowEdit}" update=":universarGrowl" />
                            <p:ajax event="rowEditCancel" listener="#{rolesManagedBean.onRowCancel}" update=":universarGrowl" />
                            
                            <p:column headerText="Id" filterBy="#{roles.rollId}" filterMatchMode="contains">
                                <h:outputText value="#{roles.rollId}" />
                            </p:column>

                            <p:column headerText="DescripciÃ³n" filterBy="#{roles.rollDesc}" filterMatchMode="contains">
                                <p:cellEditor>
                                    <h:outputText value="#{roles.rollDesc}" />
                                    <f:facet name="output"><h:outputText value="#{roles.rollDesc}" /></f:facet>
                                    <f:facet name="input"><p:inputText id="modelInput" value="#{roles.rollDesc}"/></f:facet>
                                </p:cellEditor>                                
                            </p:column>
                            
                            <p:column headerText="Estado" filterBy="#{roles.estadoId.estadoDescrip}" filterMatchMode="contains">
                                <p:cellEditor>
                                    <h:outputText value="#{roles.estadoId.estadoDescrip}" />
                                    <f:facet name="output"><h:outputText value="#{roles.estadoId.estadoDescrip}" /></f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu id="estado" value="#{rolesManagedBean.estadoId}">                                            
                                            <f:selectItems value="#{rolesManagedBean.estados}" />
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>                                
                            </p:column>
                            
                            <!--Columna de evento editar-->
                            <p:column width="50">
                                <p:rowEditor />
                            </p:column>                            
                        </p:dataTable>
                    <!--</p:panel>--> 
                    <p:dialog header="Crear Estados" widgetVar="dlg1" modal="true" showEffect="explode" hideEffect="bounce" minHeight="100" resizable="false" responsive="true" >
                        <h:panelGrid columns="1" cellpadding="5">                    
                            <h:outputText value="Estado: "/>
                            <p:inputText placeholder="Nombre de Estado" value="#{rolesManagedBean.estadoDesc}"/>
                            <p:commandButton value="Crear" action="#{rolesManagedBean.crearRoll}"/>                            
                            <p:commandButton class="btnCancelar" value="Cancelar" onclick="PF('dlg1').hide();"/>                            
                        </h:panelGrid>
                    </p:dialog>  
                </h:form>
        </ui:define>
        
    </ui:composition>
</html>
