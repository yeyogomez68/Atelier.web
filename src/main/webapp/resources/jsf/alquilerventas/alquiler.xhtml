<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/include/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Atelier"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form id="form">  
                <p:panel id="panelFiltros" header="Filtros de Alquiler" >

                </p:panel> 

                <!--                    <p:panel id="panelLista" header="Listado" >-->
                <p:dataTable var="alquiler" value="#{alquilerManagedBean.reservacionActivas}" editable="true" widgetVar="tablaAlquiler"
                             paginator="true"
                             rowsPerPageTemplate="5,10,15"                                     
                             paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink}  {RowsPerPageDropdown}"                                     
                             emptyMessage="No se han encontrado resultados"
                             rows="10">

                    <f:facet name="header">
                        <div class="headerTableAndCreateBtn">
                            <p:commandButton type="button" value="+" onclick="PF('dlg1').show();"/>
                            <h4>Listado de alquiler</h4>
                            <div class="globalFilterDiv">
                                <img class="filtroLupa"/>
                                <p:inputText id="globalFilter" class="globalFilter"  onkeyup="PF('tablaAlquiler').filter()" style="" placeholder="Filtro de Busqueda"/>        
                            </div>                                                                                                    
                        </div>
                    </f:facet>
                    <!--Eventos de tabla editable-->
                    <p:column headerText="Cliente" filterBy="#{alquiler.clienteId.clienteIdentificacion}" filterMatchMode="contains">
                        <h:outputText value="#{alquiler.clienteId.clienteIdentificacion}" />
                    </p:column>

                    <p:column headerText="Fecha de reservacion" filterBy="#{alquiler.reservacionFecha.time}" filterMatchMode="contains">
                        <p:calendar id="fechareservacion" value="#{alquiler.reservacionFecha.time}" pattern="dd/MM/yy HH:mm:ss" disabled="true"/>
                    </p:column>

                    <p:column headerText="Limite de reservacion" filterBy="#{alquiler.reservacionLimit}" filterMatchMode="contains">
                        <h:outputText value="#{alquiler.reservacionLimit}" />
                    </p:column>

                    <p:column headerText="Fecha Limite" filterBy="#{alquiler.reservacionLimitFecha.time}" filterMatchMode="contains">
                        <p:calendar id="fechalimite" value="#{alquiler.reservacionLimitFecha.time}" pattern="dd/MM/yy HH:mm:ss" disabled="true"/>
                    </p:column>

                    <p:column headerText="Prenda" filterBy="#{alquiler.prendaId.prendaNombre}" filterMatchMode="contains">
                        <h:outputText value="#{alquiler.prendaId.prendaNombre}" />
                    </p:column>
                    <p:column headerText="Acción" >
                        <p:commandLink value="Entregar" actionListener="#{alquilerManagedBean.verEntregarAlquiler(alquiler)}" update="dialogEntregarReservacion" /> 
                    </p:column>
                    <!--Columna de evento editar-->
                </p:dataTable>
                <!--</p:panel>--> 
            </h:form>


            <p:dialog id="dialogEntregarReservacion" header="Entregar Reservacion" widgetVar="dlg1" modal="true" showEffect="explode" hideEffect="bounce" minHeight="100" resizable="false" responsive="true" >
                <h:form id="frmdialogAprob">                      
                    <p:dataTable id="tabla" var="reservacion" value="#{alquilerManagedBean.reservacionClienteActivas}" editable="true" widgetVar="tablaReservacion"
                                 paginator="true"
                                 rowsPerPageTemplate="5,10,15"                                     
                                 paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink}  {RowsPerPageDropdown}"                                     
                                 emptyMessage="No se han encontrado resultados"
                                 rows="10">

                        <f:facet name="header">
                            <div class="headerTableAndCreateBtn">                                
                                <h4>Items reservados</h4>  
                                <div class="globalFilterDiv">
                                    <img class="filtroLupa"/>
                                    <p:inputText id="globalFilter" class="globalFilter"  onkeyup="PF('tablaReservacion').filter()" style="" placeholder="Filtro de Busqueda"/>        
                                </div>                                                                                                    
                            </div>
                        </f:facet>
                        <!--Eventos de tabla editable-->                      

                        <p:column headerText="Prenda" filterBy="#{reservacion.prendaId.prendaNombre}" filterMatchMode="contains">
                            <h:outputText value="#{reservacion.prendaId.prendaNombre}" />
                        </p:column>

                        <p:column headerText="Fecha renta" filterBy="#{reservacion.reservacionFecha.time}" filterMatchMode="contains">
                            <p:calendar id="FechaRenta" value="#{reservacion.reservacionFecha.time}" pattern="dd/MM/yy HH:mm:ss" disabled="true"/>
                        </p:column>

                        <p:column headerText="Fecha de reintegro" filterBy="#{reservacion.reservacionLimitFecha.time}" filterMatchMode="contains">
                            <p:calendar id="FechaReintegro" value="#{reservacion.reservacionLimitFecha.time}" pattern="dd/MM/yy HH:mm:ss" disabled="true"/>
                        </p:column>    


                        <p:column headerText="Valor de renta" >
                            <p:inputNumber value="#{alquilerManagedBean.valor}" required="true" minValue="0" placeholder="0" maxValue="100000000" maxlength="10" requiredMessage="El valor es obligatorio"/>                                                       
                        </p:column> 

                        <p:column headerText="Acción" >
                            <p:commandLink value="Rentar" actionListener="#{alquilerManagedBean.entregarReservacionRenTa(reservacion)}" update="dialogEntregarReservacion"/> 
                            <br></br>
                            <p:commandLink value="Liberar" actionListener="#{alquilerManagedBean.liberarReservacion(reservacion)}" update="dialogEntregarReservacion"/> 
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="Rentar Todo" action="#{alquilerManagedBean.reintegrarTodo}" update="dialogEntregarReservacion"/> 
                    <p:commandButton class="btnCancelar" value="Cancelar" onclick="PF('dlg1').hide();"/> 
                </h:form>
            </p:dialog>


        </ui:define>
    </ui:composition>
</html>
