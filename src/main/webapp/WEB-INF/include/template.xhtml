<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Menu</ui:insert></title>
        <h:outputStylesheet library="css" name="styles.css"/>
        <!--<h:outputScript library="scripts" name="styles.js"/>-->      
    </h:head>

    <h:body>
        <script>
            function myFunction(x) {
                x.classList.toggle("change");                
                document.getElementById("menu").classList.toggle("asideToggle");
                document.getElementById("barsMenu").classList.toggle("containerBarMenuTogggle");
            }
        </script>
        <p:growl id="growl" life="3000"/>

<!--        <p:layout fullPage="true">         -->
            
            <header>
                <div id="barsMenu" class="containerBarMenu" onclick="myFunction(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                  </div>
<!--                <ui:include src="/resources/jsf/menu/appmenuSup.xhtml"/>-->
            </header>
            
            <aside id="menu">               
                <ui:include src="/resources/jsf/menu/appmenu.xhtml"/>
            </aside>            

            <section class="sectionContent">
                <ui:insert name="body"/>
            </section>
                
                        
            <footer></footer>
            
        <!--</p:layout>-->

    </h:body>

</html>
