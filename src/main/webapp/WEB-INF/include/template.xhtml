<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Menu</ui:insert></title>
        <h:outputStylesheet library="css" name="styles.css"/>
        <!--<h:outputScript library="scripts" name="styles.js"/>-->      
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000"/>

        <p:layout fullPage="true">         
            
            <p:layoutUnit position="north">
                <!--<ui:insert name="menubar"/>-->     
               <ui:include src="/resources/jsf/menu/appmenuSup.xhtml"/>
            </p:layoutUnit>
            
            <p:layoutUnit position="west" size="200" maxSize="300" minSize="200">               
                <ui:include src="/resources/jsf/menu/appmenu.xhtml"/>
            </p:layoutUnit>            

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
